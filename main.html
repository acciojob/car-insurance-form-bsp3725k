<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" required="Yes">
		<br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" required="Yes">
		<br><br>
		<label for="gender">Gender:</label>
		<input type="radio" name="gender" required="Yes">Male
		<input type="radio" name="gender" required="Yes">Female
		<br><br>
		<label for="cars">Car Brands:</label>
		<select id="cars" name="cars" required="No">
            <option value="">--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
        <br><br>
		<label for="carage">Car Age:</label>
		<input type="number" name="age" id="carage" required="Yes">
		<br><br>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" name="dop" id="dop" required="Yes">
		<br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" required="Yes">
		<br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
